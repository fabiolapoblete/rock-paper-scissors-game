<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1><span>Let's play</span><span>Rock Paper Scissors!</span></h1>

      <section class="game">
        <section>
          <h2 class="player">Computer</h2>
          <h2 id="computer-score"><span></span> points</h2>
          <hr />
          <h2 id="computer-choice"></h2>
        </section>

        <section>
          <h2 class="player">User</h2>
          <h2 id="user-score"><span></span> points</h2>
          <hr />
          <h2 id="user-choice"></h2>
        </section>
      </section>

      <h2 id="result"></h2>

      <section class="buttons">
        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
