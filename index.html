<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1><span>Let's play</span><span>Rock Paper Scissors!</span></h1>

      <section class="game">
        <section>
          <h2>Computer</h2>
          <hr />
          <h2 id="computer-choice"></h2>
        </section>

        <section>
          <h2>User</h2>
          <hr />
          <h2 id="user-choice"></h2>
        </section>
      </section>

      <h2 id="result"></h2>

      <section class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </section>

      <section class="points">
        <h2>Player score: <span id="user-score"></span></h2>
        <h2>Computer score: <span id="computer-score"></span></h2>
      </section>
    </div>

      <section class="text__choice">

        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
      </section>
    </section> -->

    <script src="app.js"></script>
  </body>
</html>
